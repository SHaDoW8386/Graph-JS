<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <div class="second-container">
            <form autocomplete="off" id="form1">
                <h2>STATE :- </h2>
                <input type="text" name="state" id="state" onKeyUp="showQuery(this.value, 'state')" onfocus="myFunction(1)">
                <button type="button" onclick="myFunction(1)"><i class="drop fas fa-chevron-up"></i></button>
                <div id="show-state" style="display:none;" class="state hide"></div>
            </form>
        </div>
        <div class="first-container">
            <form autocomplete="off" id="form2">
                <h2>CITY :- </h2>
                <input type="text" name="city" id="city" onKeyUp="showQuery(this.value, 'city')" onfocus="myFunction(2)">
                <button type="button" onclick="myFunction(2)"><i class="drop fas fa-chevron-up"></i></button>
                <div id="show-city" style="display:none;" class="city hide"></div>
            </form>
        </div>
        <div class="third-container">
            <form autocomplete="off" id="form3">
                <h2>CROP :- </h2>
                <input type="text" name="crop" id="crop" onKeyUp="showQuery(this.value, 'crop')" onfocus="myFunction(3)">
                <button type="button" onclick="myFunction(3)"><i class="drop fas fa-chevron-up"></i></button>
                <div id="show-crop"  style="display:none;" class="crop hide"></div>
            </form>
        </div>
        <div class="fourth-container">
            <form autocomplete="off" id="form4">
                <h2>SEASON :- </h2>
                <input type="text" name="crop" id="crop" onKeyUp="showQuery(this.value, 'season')" onfocus="myFunction(4)">
                <button type="button" onclick="myFunction(4)"><i class="drop fas fa-chevron-up"></i></button>
                <div id="show-crop"  style="display:none;" class="crop hide"></div>
            </form>
        </div>
    </div>
    <div class="right-side">
        <div id="myDiv"></div>
    </div>
    <!-- <script src="data.json"></script> -->
    <script src="main.js"></script>
</body>
</html>
