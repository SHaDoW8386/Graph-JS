<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <script defer src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/zebra_dialog@latest/dist/zebra_dialog.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/zebra_dialog@latest/dist/css/flat/zebra_dialog.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">
    <script src='https://cdn.plot.ly/plotly-2.9.0.min.js'></script>
    <link rel="stylesheet" href="main.css">
    <title>Document</title>
</head>
<body>
    <div class="left-side">
        <label class="switch" onclick="Modes()">
            <input name="darktheme" type="checkbox" checked=true>
            <span class="slider round"></span>
          </label>
        <div class="second-container">
            <form autocomplete="off" id="form1">
                <h3>STATE :- </h3>
                <input type="text" name="state" id="state" placeholder="STATE" onKeyUp="showQuery(this.value, 'state')" onclick="myFunction(1)">
                <button type="button" onclick="myFunction(1)"><i class="drop fas fa-chevron-up"></i></button>
                <div id="show-state" style="display:none;" class="state hide"></div>
            </form>
        </div>
        <div class="first-container">
            <form autocomplete="off" id="form2">
                <h3>CITY :- </h3>
                <input type="text" name="city" id="city" placeholder="CITY" onKeyUp="showQuery(this.value, 'city')" onclick="myFunction(2)">
                <button type="button" onclick="myFunction(2)"><i class="drop fas fa-chevron-up"></i></button>
                <div id="show-city" style="display:none;" class="city hide"></div>
            </form>
        </div>
        <div class="third-container">
            <form autocomplete="off" id="form3">
                <h3>village1 :- </h3>
                <input type="text" name="village1" id="village1" placeholder="VILLAGE" onKeyUp="showQuery(this.value, 'village1')" onclick="myFunction(3)">
                <button type="button" onclick="myFunction(3)"><i class="drop fas fa-chevron-up"></i></button>
                <div id="show-village1"  style="display:none;" class="village1 hide"></div>
            </form>
        </div>
        <div class="fifth-container">
            <form autocomplete="off" id="form5">
                <h3>village2 :- </h3>
                <input type="text" name="village2" id="village2" placeholder="VILLAGE" onKeyUp="showQuery(this.value, 'village2')" onclick="myFunction(4)">
                <button type="button" onclick="myFunction(4)"><i class="drop fas fa-chevron-up"></i></button>
                <div id="show-village2"  style="display:none;" class="village2 hide"></div>
            </form>
        </div>
        <div class="fourth-container">
            <form autocomplete="off" id="form4">
                <h3>Graph :- </h3>
                <input type="text" value="LINE" name="graph" id="graph" placeholder="GRAPH" onKeyUp="showQuery(this.value, 'graph')" onclick="myFunction(5)">
                <button type="button" onclick="myFunction(5)"><i class="drop fas fa-chevron-up"></i></button>
                <div id="show-graph"  style="display:none;" class="graph hide"></div>
            </form>
        </div>
    </div>
    <div class="right-side">
        <div class="annot" id="annot">
            <h3 id="graph-city">CITY</h3>
            <h2 id="graph-crop">CROP</h2>
        </div>
        <div id="myDiv"></div>
    </div>
    <!-- <script src="data.json"></script> -->
    <script src="graph.js"></script>
    <script src="main.js"></script>
</body>
</html>
